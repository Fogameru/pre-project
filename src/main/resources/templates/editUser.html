<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2 th:text="${save} ? 'Add User' : 'Edit User'"></h2>
<form class="position" method="post" th:action="${save} ? @{/saver} : @{/edits/updates}" th:object="${user}">
    <input th:field="*{id}" type="hidden"/>
    <div>
        <label>Name:</label>
        <input placeholder="Enter your Name" th:field="*{name}" type="text"/>
    </div>
    <br>
    <div>
        <label>Last Name:</label>
        <input placeholder="Enter your Last Name" th:field="*{lastName}" type="text"/>
    </div>
    <br>
    <div>
        <label>Age:</label>
        <input placeholder="Enter your Age" th:field="*{age}" type="text"/>
    </div>
    <br>
    <div>
        <label>Login:</label>
        <input placeholder="Enter your Age" th:field="*{login}" type="text"/>
    </div>
    <br>
    <div>
        <label>Password:</label>
        <input placeholder="Enter your Age" th:field="*{password}" type="text"/>
    </div>
    <br>
    <div>
        <input name="roles" th:each="role : ${roles_list}"
               th:field="*{roles}"
               th:text="${role}"
               th:value="${role}"
               type="checkbox"
        />
    </div>
    <br>
    <input type="submit" value="Submit"/>
</form>

<style>
    .position {
        position: relative;
        margin-left: 10%;
    }

    h2 {
        position: relative;
        margin-left: 12%;
        padding-top: 10px;
    }

    body {
        background-color: #bbbbbb;
        color: #312e2e
    }
</style>
</body>
</html>
