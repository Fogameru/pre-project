<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Home Screen</title>
</head>
<body>
<div class="container">
    <h2>Welcome, <span th:text="${infoUser} ? ${infoUser.firstname} : 'Guest'"></span></h2>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Menu</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex flex-row">
                        <a class="nav-link active p-2" sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin}">Admin
                            Page</a>
                        <a class="nav-link active p-2" sec:authorize="hasAuthority('USER')" th:href="@{/user}">User
                            Page</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a aria-current="page" class="nav-link active form-control me-2"
                       th:href="${infoUser} ? @{/logout} : @{/login}" th:text="${infoUser} ? 'Logout' : 'Sign in'"></a>
                </form>
            </div>
        </div>
    </nav>
</div>


<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
