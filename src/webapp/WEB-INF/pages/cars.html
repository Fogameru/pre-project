<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top5Cars</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Series</th>
        <th>Model</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getName()}"></td>
        <td th:text="${car.getSeries()}"></td>
        <td th:text="${car.getModel()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
